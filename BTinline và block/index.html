<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <title>HTML Links</title>
    </head>
    <body>
        <h1>Đây là thẻ tiêu đề</h1>
        <p>Đây là thẻ văn bản được định dạng bằng thẻ block</p>
        <p><i>Đây là định dạng thẻ inline nghiêng</i></p>
        <p><b>Đây là cụm từ được định dạng thẻ in đậm <b></p>
        <p><u>Đây là cụm từ được định dạng bằng thẻ gạch chân </u></p>
    </body>
